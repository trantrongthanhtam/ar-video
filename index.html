<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-assets>
            <video id="paint-video" src="./Nhin-Lai-2025-optimized.mp4" preload="auto" loop="true" playsinline
                webkit-playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-video src="#paint-video" width="1" height="0.5625" position="0 0 0" rotation="0 0 0"></a-video>
        </a-entity>

    </a-scene>

    <script>
        // Tối ưu phát video ngay khi quét hình ảnh
        const video = document.querySelector("#paint-video");
        const sceneEl = document.querySelector('a-scene');

        // Cố gắng phát video ngay khi tải trang (muted cho phép autoplay trên hầu hết trình duyệt)
        // video.muted = true;
        video.play().catch(() => {
            // Nếu vẫn bị chặn, yêu cầu người dùng tương tác
            const unlock = () => {
                video.play();
                window.removeEventListener('touchend', unlock);
                window.removeEventListener('click', unlock);
            };
            window.addEventListener('touchend', unlock, { once: true });
            window.addEventListener('click', unlock, { once: true });
        });

        sceneEl.addEventListener("targetFound", () => {
            video.play().catch(error => {
                console.log("Video chưa sẵn sàng hoặc bị chặn:", error);
            });
        });

        sceneEl.addEventListener("targetLost", event => {
            video.pause();
        });
    </script>
</body>

</html>
